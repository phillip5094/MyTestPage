<!DOCTYPE html>
<html>
<head>
    <title>OneTimeCode AutoComplete</title>
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <input
        type="text"
        name="auth-token"
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="one-time-code"
    />
</body>
</html>
