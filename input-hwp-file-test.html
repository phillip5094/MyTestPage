<!DOCTYPE html>
<html>
<head>
    <title>Input file test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <label>Only hwp</label>
        <br/>
        <input id="file_input" type="file" accept=".hwp">
    </form>
    <br/>
    <form>
        <label>Only hwp with octet-stream</label>
        <br/>
        <input id="file_input" type="file" accept=".hwp,application/octet-stream">
    </form>
</body>
</html>
